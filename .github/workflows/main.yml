name: Weekly Build

on:
  schedule:
    - cron: '0 0 * * 0' 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.email "stefan.baciu01@gmail.com"
          git config --global user.name "Stefan - DeepRadio"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Increment version
        run: npm version minor --force

      - name: Build for Windows
        run: npm run build-win

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.msi
          token: ${{ secrets.GH_TOKEN }}
          releaseName: Release ${{ github.run_number }}
          releaseNotes: Weekly build
          draft: false
          prerelease: false
